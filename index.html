<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places you have been</title>
</head>
<body>
  <div class="container">
    <h1>Places you've been</h1>
    <h2>Add information for the places you have visited</h2>
    <form id="new-destination">
      <label for ="new-location">Location:</label>
      <input type="text" id ="location">
      <br><label for="new-travel-date">Travel Date:</label>
      <input type="text" id="travel-date">
      <br><label for="new-landmarks">Landmarks:</label>
      <input type="text" id="landmarks">
      <br><button type="submit">Add Destination</button>
    </form>

    <h2>Desinations:</h2>
    <ul id="destinations">
    </ul>

    <div id="show-destination">
      <p>Location: <span class="location"></span></p>
      <p>Travel Date: <span class="travel-date"></span></p>
      <p>Landmarks: <span class="landmarks"></span></p>

    </div>
  </div>
  
</body>
</html>
